name: Build WindowsLayoutSnapshot Solution

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive


    - name: Setup MSBuild path
      uses: microsoft/setup-msbuild@v2

    - name: Build solution
      run: msbuild WindowsLayoutSnapshot.sln /p:Configuration=Release /p:Platform="Any CPU"
